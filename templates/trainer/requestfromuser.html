<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/requestfromuser_post/" method="post">
    {% csrf_token %}
<table width="200" border="1">
  <tr>
    <td>S/no</td>
    <td>User</td>

    <td>Date</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.USER.name }}</td>

    <td>&nbsp;{{ i.date }}</td>
    <td><a href="/myapp/approvechatbytrainer/{{ i.id }}">Approve</a></td>
    <td><a href="/myapp/rejectchatbytrainer/{{ i.id }}">Reject</a></td>
    
  </tr>
    {%  endfor %}
</table>

</form>
</body>
</html>
