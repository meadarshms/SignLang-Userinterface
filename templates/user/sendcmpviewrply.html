{% extends 'user/userindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/sendcmpviewreply_post/">
{%  csrf_token %}
<table width="200" border="1">

  <tr>
    <td>S/No;</td>
    <td>Trainer</td>
    <td>Complaint</td>
    <td>Date</td>
    <td>Reply</td>
    <td>Status</td>
  </tr>
     {% for i in  data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.TRAINER.name }}</td>
    <td>{{ i.complaint }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.reply }}</td>
    <td>&nbsp;{{ i.status }}</td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
